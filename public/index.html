<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKU / Model Matcher</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="/logo.png" alt="Einhell" />
      <div class="brand-text">
        <span class="title" data-i18n="title">SKU / Model Matcher</span>
        <span class="subtitle" data-i18n="subtitle">Upload → Process → Download</span>
      </div>
    </div>
    <div class="topbar-links">
      <div class="pill">
        <button class="lang-btn" type="button" data-lang="en">EN</button>
        <button class="lang-btn" type="button" data-lang="ru">RU</button>
      </div>
      <button class="toggle" id="themeToggle" type="button" aria-label="Toggle theme">☾</button>
    </div>
  </header>

  <main class="content">
    <section class="grid">
      <div class="card">
        <h2 data-i18n="downloadTitle">Step 1. Download and fill template</h2>
        <p class="muted" data-i18n="downloadHint">Download the template file and fill it in.</p>
        <button id="templateBtn" class="btn" type="button" data-i18n="downloadBtn">Download template</button>
      </div>

      <div class="card wide" id="uploadSection">
        <h2 data-i18n="uploadTitle">Step 2. Upload and download output</h2>
        <p class="muted" data-i18n="uploadHint">Upload the fulfilled file and download the output file.</p>
        <p class="muted" data-i18n="stepHint">First sheet, single column header raw_name.</p>
        <div class="upload-row">
          <input id="fileInput" class="input" type="file" accept=".xlsx" />
          <button id="processBtn" class="btn primary" type="button" disabled data-i18n="processBtn">Process</button>
          <button id="downloadBtn" class="btn" type="button" disabled data-i18n="downloadOutput">Download output file</button>
        </div>
        <p id="statusMsg" class="msg"></p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="/app.js" defer></script>
</body>
</html>
