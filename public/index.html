<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKU / Model Matcher</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo-wrap">
        <img class="logo" src="/logo.png" alt="Einhell" />
      </div>
      <div class="brand-text">
        <span class="title" data-i18n="title">SKU / Model Matcher</span>
        <span class="subtitle" data-i18n="subtitle">Upload → Process → Download</span>
      </div>
    </div>
    <div class="topbar-links">
      <div class="pill">
        <button class="lang-btn" type="button" data-lang="en">EN</button>
        <button class="lang-btn" type="button" data-lang="ru">RU</button>
      </div>
      <button class="toggle" id="themeToggle" type="button" aria-label="Toggle theme">☾</button>
    </div>
  </header>

  <main class="content">
    <section class="grid">
      <div class="card wide">
        <h2 data-i18n="stepTitle">Step 1. Upload input</h2>
        <p class="muted" data-i18n="stepHint">Use the template: first sheet, single column header raw_name.</p>
        <div class="upload-row">
          <input id="fileInput" class="input" type="file" accept=".xlsx" />
          <button id="processBtn" class="btn primary" type="button" disabled data-i18n="processBtn">Process</button>
        </div>
        <p id="statusMsg" class="msg"></p>
      </div>

      <div class="card">
        <h2 data-i18n="downloadTitle">Template</h2>
        <p class="muted" data-i18n="downloadHint">Download an empty template.</p>
        <button id="templateBtn" class="btn" type="button" data-i18n="downloadBtn">Download template</button>
      </div>

      <div class="card">
        <h2 data-i18n="mappingTitle">Mapping file</h2>
        <p class="muted" data-i18n="mappingHint">The app uses sku_model_list.xlsx from this repo.</p>
        <a class="btn" href="/sku_model_list.xlsx" download data-i18n="mappingBtn">Download mapping</a>
      </div>
    </section>

    <section id="resultsCard" class="card wide is-hidden">
      <h2>
        <span data-i18n="resultsTitle">Results</span>
        <span id="resultsTick" class="results-tick is-hidden" aria-hidden="true">✅</span>
      </h2>
      <div class="row">
        <button id="downloadBtn" class="btn primary" type="button" disabled data-i18n="downloadOutput">Download output.xlsx</button>
      </div>
      <div class="table-wrap">
        <table class="table" id="resultsTable">
          <thead>
            <tr>
              <th data-i18n="colRaw">raw_name</th>
              <th data-i18n="colSku">sku</th>
              <th data-i18n="colModel">model</th>
              <th data-i18n="colNote">note</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="/app.js" defer></script>
</body>
</html>
